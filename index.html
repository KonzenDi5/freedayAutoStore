<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FREEDAY AutoStore</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="cabecalho">
        <img class="logo" src="logo.png" />

        <div class="buttons">
          <button class="home">Home</button>

          <button class="veiculos">Veículos</button>

          <input class="pesquisa" placeholder="Qual carro procura?" />

          <button class="pesquisa-botao">
            <img class="lupa" src="lupa.png.png" />
          </button>
        </div>
      </div>
      <div class="lancamentos">
        <h2>Lançamento:</h2>
        <div class="carro-circle">
          <div class="circle"></div>
          <img class="carro" src="carro.png" />
          <div class="detalhes-carro">
            <h2>Virtus.</h2>
            <p>
              A sofisticação do Novo Virtus está nos detalhes: design refinado
              com dianteira e traseira mais imponentes, faróis e lanternas em
              LED em todas as versões, motor TSI, tecnologia de ponta e
              conforto.
            </p>
          </div>
        </div>
      </div>
      <div class="veiculos-a-venda">
        <h2>Veiculos a venda:</h2>
        <div class="primeiraLinha">
          <div class="veic-1"></div>
          <div class="veic-2"></div>
          <div class="veic-3"></div>
        </div>
        <div class="segundaLinha">
          <div class="veic-4"></div>
          <div class="veic-5"></div>
          <div class="veic-6"></div>
        </div>
        <div class="terceiraLinha">
          <div class="veic-7"></div>
          <div class="veic-8"></div>
          <div class="veic-9"></div>
        </div>
      </div>
    </div>
  </body>
</html>
